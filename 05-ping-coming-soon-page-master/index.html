<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Coming Soon Page</title>
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="./images/logo.svg" alt="ping-logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <form id="form">
      <input
        id="email"
        type="text"
        placeholder="Your email address..."
      />
      <div class="error-text mobile">Please provide a valid email.</div>
      <button class="submit-btn">Notify Me</button>
      <div class="error-text desktop">Please provide a valid email.</div>
    </form>
    <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="dashboard-img">
    <footer>
      <div class="icons">
        <div class="icon">
          <i class="fab fa-facebook"></i>
        </div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <p> &copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
